<div class="container">
  <h2 class="mb-4">Gestion des Invitations</h2>

  <!-- Table liste -->
  <table class="table table-striped mb-4">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Statut</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let invite of invitations">
      <td>{{ invite.nom }}</td>
      <td>{{ invite.email }}</td>
      <td>
          <span [ngClass]="{
            'badge bg-success': invite.statut === 'Acceptée',
            'badge bg-danger': invite.statut === 'Refusée',
            'badge bg-warning text-dark': invite.statut === 'En attente'
          }">
            {{ invite.statut }}
          </span>
      </td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="removeInvitation(invite)">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Formulaire (en ligne) -->
  <div class="d-flex gap-2 mb-4">
    <input
      [(ngModel)]="newInvitation.nom"
      placeholder="Nom"
      class="form-control"
      type="text"
      required
    />
    <input
      [(ngModel)]="newInvitation.email"
      placeholder="Email"
      class="form-control"
      type="email"
      required
    />
    <button class="btn btn-primary" (click)="addInvitation()">Ajouter</button>
  </div>

  <!-- Bouton retour -->
  <div class="mb-4">
    <button class="btn btn-secondary" [routerLink]="['/matches']">← Retour aux matchs</button>
  </div>
</div>
