<h2 class="mb-4">üèÜ Ajouter un match</h2>

<form [formGroup]="matchForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="mb-3">
    <label for="equipe1" class="form-label">√âquipe 1 :</label>
    <select id="equipe1" class="form-control" formControlName="equipe1"
            [ngClass]="{'is-invalid': submitted && matchForm.get('equipe1')?.invalid}">
      <option value="">-- S√©lectionnez une √©quipe --</option>
      <option *ngFor="let eq of equipes" [value]="eq.id">{{ eq.nom }}</option>
    </select>
    <div *ngIf="submitted && matchForm.get('equipe1')?.invalid" class="invalid-feedback">
      Ce champ est requis.
    </div>
  </div>

  <div class="mb-3">
    <label for="equipe2" class="form-label">√âquipe 2 :</label>
    <select id="equipe2" class="form-control" formControlName="equipe2"
            [ngClass]="{'is-invalid': submitted && matchForm.get('equipe2')?.invalid}">
      <option value="">-- S√©lectionnez une √©quipe --</option>
      <option *ngFor="let eq of equipes" [value]="eq.id">{{ eq.nom }}</option>
    </select>
    <div *ngIf="submitted && matchForm.get('equipe2')?.invalid" class="invalid-feedback">
      Ce champ est requis.
    </div>
  </div>

  <div class="mb-3">
    <label for="dateHeure" class="form-label">Date & Heure :</label>
    <input id="dateHeure" type="datetime-local" class="form-control" formControlName="dateHeure"
           [ngClass]="{'is-invalid': submitted && matchForm.get('dateHeure')?.invalid}" />
    <div *ngIf="submitted && matchForm.get('dateHeure')?.invalid" class="invalid-feedback">
      Ce champ est requis.
    </div>
  </div>

  <div class="mb-3">
    <label for="lieu" class="form-label">Lieu :</label>
    <input id="lieu" type="text" class="form-control" formControlName="lieu"
           [ngClass]="{'is-invalid': submitted && matchForm.get('lieu')?.invalid}" />
    <div *ngIf="submitted && matchForm.get('lieu')?.invalid" class="invalid-feedback">
      Ce champ est requis.
    </div>
  </div>

  <div class="mb-3">
    <label for="statut" class="form-label">Statut :</label>
    <input id="statut" type="text" class="form-control" formControlName="statut"
           [ngClass]="{'is-invalid': submitted && matchForm.get('statut')?.invalid}" />
    <div *ngIf="submitted && matchForm.get('statut')?.invalid" class="invalid-feedback">
      Ce champ est requis.
    </div>
  </div>

  <div class="mb-3">
    <label for="scoreEquipe1" class="form-label">Score √âquipe 1 :</label>
    <input id="scoreEquipe1" type="number" class="form-control" formControlName="scoreEquipe1" />
  </div>

  <div class="mb-3">
    <label for="scoreEquipe2" class="form-label">Score √âquipe 2 :</label>
    <input id="scoreEquipe2" type="number" class="form-control" formControlName="scoreEquipe2" />
  </div>

  <div class="mb-3">
    <label for="convocations" class="form-label">Convocations (s√©par√©es par virgule) :</label>
    <input id="convocations" type="text" class="form-control" formControlName="convocations" />
  </div>

  <button type="submit" class="btn btn-primary me-2">Cr√©er</button>
  <button type="button" class="btn btn-outline-secondary" (click)="goBackToEvents()">‚¨Ö Retour aux √©v√©nements</button>
  <!-- <button type="button" class="btn btn-secondary" (click)="goToList()">Voir la liste des matchs</button> -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">

</form>

<div *ngIf="successMessage" class="alert alert-success mt-3">
  {{ successMessage }}
</div>
